    <div class="container mt-4">
        <h1 class="blockquote">Gestion de Pacientes</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" id="formPaciente" method="post" >
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="pets">Nombre Mascota</label>
                        <input type="text" class="form-control w-100" id="pets" name="pets" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="sexo">Sexo</label><!-- Incluir lista para macho y -->
                        <input type="text" class="form-control w-100" name="sexo" id="sexo"  required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" min="1" max="20" class="form-control w-100" name="edad" id="edad" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input type="number" min="1" max="20" class="form-control w-100" name="peso" id="peso" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_cliente">ID Due침o</label>
                        <input type="number" class="form-control w-100" name="id_cliente"
                        min="1" max="99999999" title="Por favor ingrese un ID v치lido entre 1 y 99,999,999" id="id_cliente" required>
                    </div>
                </div>

                
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-5 rounded w-100">Enviar</button>
                <button type="reset" class="btn btn-outline-primary mx-5 rounded w-100">Borrar</button>
            </div>           
        </form>
      <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre Mascota</th>
